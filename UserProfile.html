<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5f7161;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('BowlingBKG.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            overflow: auto;
            height: 100%;
            overscroll-behavior: none;
        }

        main {
            display: flex;
            justify-content; center;
            align-itens: center;
            flex-grow: 1;
        }

        .profile-container {
            background-color: #CBD5C0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        username {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #5f7161;
            border-radius: 4px;
            display: inline-block;
        }

         input, .password-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #5f7161;
            border-radius: 4px;
            display: inline-block;
        }

        .edit-button, .save-button, {
            background-color: #5f7161;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top:10px;
        }

        button:hover {
            background-color: #CBD5C0;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;

        }

        .profile-picture-choices {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .profile-picture-choice {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .edit-button {
            background-color: #5f7161;
            color: #fff;
            padding: 10px 15px 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .edit-button:hover, .save-button: hover{
            background-color: #2980b9;
        }

        .lougout-button {
            background-color: #5f7161;
            color: #fff;
            padding: 10px 15px 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .logout-button:hover, .save-button: hover{
            background-color: #2980b9;
        }

        .logo {
            text-align: center;
            margin-bottom: 0px;
            padding: 5px;
        }

        .logo img {
            max-width: 100%;
            height: 100px;
        }
/* Link styles */
a {
    color: #728C69;
    text-decoration: underline;
}


footer {
    padding: 10px;
    text-align: center;
    background-color: #CBD5C0;
    margin-top: auto;
    margin-bottom: 0px;
    width: 100%;
    color: #5f7161;
    font-family: "Verdana", Sans-Serif;
    font-weight: bold;
}

    </style>
</head>
<body>

<main>
    <div class="profile-container">
        <img src="path_to_selected_image.jpg" alt="Profile Picture" class="profile-picture">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" disabled>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" disabled>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="password-input" disabled>

        <div class="profile-picture-choices">
            <img src="PFPBlueDog.png" alt="Choice 1" class="profile-picture-choice" onclick="changeProfilePicture('PFPBlueDog.png')">
            <img src="PFPDog.png" alt="Choice 2" class="profile-picture-choice" onclick="changeProfilePicture('PFPDog.png')">
            <img src="PFPGreenCat.png" alt="Choice 3" class="profile-picture-choice" onclick="changeProfilePicture('PFPGreenCat.png')">
            <img src="PFPPinkDog.png" alt="Choice 4" class="profile-picture-choice" onclick="changeProfilePicture('PFPPinkDog.png')">
            <img src="PFPPurple.png" alt="Choice 5" class="profile-picture-choice" onclick="changeProfilePicture('PFPPurple.png')">
        </div>

        <button type="button" onclick="enableEditing()" class="edit-button">Edit</button>
        <button type="button" id="saveButton" onclick="saveChanges()" class="save-button">Save</button>
        <button id="logoutButton" class="logout-button">Logout</button>

        <div class="logo">
            <img src="CrystalzType.png" alt="Logo">
        </div>
        </div>

    </div>
</main>
    <footer>
    <a href="https://astorml.github.io/Crystalz/Home.html">Return to Main Menu</a>
    </footer>

        <script>

        function getURLParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to put user details in the profile from registration
        // Still have not gotten this to work, needs reviewed
        function setUserDetails() {
            var username = getURLParameter('username');
            var email = getURLParameter('email');
            var password = getURLParameter('password');

            document.getElementById('username').value = username;
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        setUserDetails();

        //edit button to enable edit fields
        function enableEditing() {
            document.getElementById('username').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('password').disabled = false;
            document.getElementById('saveButton').style.display = 'inline-block';
        }

        //save button to save changes
        function saveChanges() {
            document.getElementById('username').disabled = true;
            document.getElementById('email').disabled = true;
            document.getElementById('password').disabled = true;
            document.getElementById('saveButton').style.display = 'none';
        }

        //profile photo function
        function changeProfilePicture(source) {
            document.querySelector('.profile-picture').src = source;
        }

        //menu
        function openSideMenu() {
            document.getElementById('sideMenu').style.width = '250px';
        }

        function closeSideMenu() {
            document.getElementById('sideMenu').style.width = '0';
        }

        function showContent(page) {
            // Redirect to the selected page
            window.location.href = page;
        }

        function logout() {
            alert('Logging out...');
            // Redirect to the login page
            window.location.href = 'https://astorml.github.io/Crystalz/Home.html';
        }
    </script>

    </div>

</body>
</html>
