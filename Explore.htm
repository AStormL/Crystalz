    <title>Explore</title>
    <style>
        body {

            text-align: center;

        }
        .gallery-container {
            display: flex;
            overflow-x: scroll;

        }
        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
